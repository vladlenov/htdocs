    <script>
         function validate(form) {
             var fields = form.getElementsByTagName('input');
             var validated = true;

             for (var i = 0; i < fields.length; i++) {
                 if (fields[i].type != 'submit') {
                     validated = validated && (fields[i].value !== '');
                 }
             }

             if (!validated) {
                 alert('Необходимо заполнить все поля');
             }

             return validated;
         }
