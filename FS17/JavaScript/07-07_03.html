<!--Написать if который проверяет входит ли число в диапазон от 55 до 141.
Крайние значение должны быть в ключены в диапазон. Сдлеать вывод всей вспомагательной информации в консоль.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>if 55 to 141</title>
</head>
<body>
<script>
    'use strict'
    var number = prompt('Введите число:')
    if (number >= 55 && number <= 141) {
        console.log ('Число находится в диапазоне от 55 до 141 включительно');
    }
    else {
        console.log ('Число находится вне диапазона');
    }
</script>
</body>
</html>
