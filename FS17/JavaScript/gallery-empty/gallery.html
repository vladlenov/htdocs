<html>
	<head>
		<title>Gallery</title>
		<meta charset="utf8">
		<style>
			.gallery {
				margin: 0 auto;
				width: 500px;
			}

			.main-picture img {
				max-width: 500px;
			}

			.thumbnails {
				list-style: none;
				padding: 0;
				margin: 0;
				text-align: center;
			}

			.thumbnails li {
				display: inline-block;
				padding: 10px;
			}

			.thumbnails img {
				max-width: 50px;
				max-height: 50px;
			}
		</style>

	</head>
	<body>

		<div class="gallery">

			<div class="main-picture">
				<img src="img/england.jpg" alt="">
			</div>

			<ul class="thumbnails">
				<li>
					<img src="img/england.jpg" alt="">
				</li>
				<li>
					<img src="img/france.jpg" alt="">
				</li>
				<li>
					<img src="img/italy.jpg" alt="">
				</li>
				<li>
					<img src="img/prussia.jpg" alt="">
				</li>
				<li>
					<img src="img/russia.jpg" alt="">
				</li>
				<li>
					<img src="img/scotland.jpg" alt="">
				</li>
				<li>
					<img src="img/wales.jpg" alt="">
				</li>
			</ul>

		</div>

		<script type="text/javascript">


var elem = document.querySelector('.thumbnails');
//console.log(elem);
const elemArr = document.querySelectorAll('.thumbnails li img');
//console.log(elemArr);
var main = document.querySelector('.main-picture img');
//console.log(main);


	function changePic(event) {
		var pic = event.target.getAttribute('src');
			main.setAttribute('src', pic);
	}

	function changePicLeftMouse(event) {
        var pic = event.target.getAttribute('src');
        main.setAttribute('src', pic);
    }

	function changePicRightMouse(event) {
        event.preventDefault();
        var pic = event.target.getAttribute('src');
        main.setAttribute('src', pic);
	}

elem.addEventListener('click', changePic);
main.addEventListener('click', changePicLeftMouse);
main.addEventListener('contextmenu', changePicRightMouse);

		</script>

	</body>
</html>
